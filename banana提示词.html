        left: 0;
        width: 100%;
        height: 100%;

        justify-content: center;
        align-items: center;

      .loading {
        text-align: center;
        padding: 50px;

                '{\n  "intent": "A dramatic, high-energy battle scene featuring a determined young mage making a defiant declaration, in the style of modern Shonen fantasy manga.",\n  "manga_genre": "Shonen Fantasy/Action",\n  "art_style": {\n    "primary_influence": "Modern Shonen Jump style (reminiscent of Black Clover, Fairy Tail), with dynamic action and expressive character work",\n    "line_art_style": "Bold, clean lines with strong variable weight. Thick, confident outlines for characters, thin lines for magical effects and background detail. Energetic, flowing linework.",\n    "screentone_style": "Minimal screentone use to maintain high contrast and readability. Light 20% dot screentones for subtle shading on skin. Heavy use of pure white and pure black for dramatic impact."\n  },\n  "panel_design": {\n    "primary_panel_type": "FBP (Full-Body Panel): Entire character from head to feet with visible ground plane.",\n    "composition_description": "Dynamic low-angle view, looking up at the character from ground level to emphasize heroic determination and power. The character stands in a defiant pose on a cracked, debris-strewn battlefield. The ground is clearly visible beneath and around the character\'s feet, with rubble, broken stones, and impact cracks radiating outward. Include 15% negative space above the head and 12% below the feet to prevent cropping. The composition creates a sense of the character rising up against adversity.",\n    "aspect_ratio": "2:3",\n    "key_symbolic_effects": ["Intense speed lines radiating outward from the character\'s body, creating explosive energy", "Focus lines converging on the character\'s face and raised fist, emphasizing determination", "Magical energy aura swirling around the character, rendered with flowing, organic lines", "Small impact cracks and debris particles floating around the feet to show power and grounding"]\n  },\n  "dialogue_and_text": {\n    "speech_bubbles": [\n      {\n        "speaker": "Protagonist",\n        "bubble_type": "shout",\n        "text_content": "I won\'t back down! This is my fight!",\n        "placement": "Upper right area of the panel, positioned above and slightly to the right of the character\'s head, with the bubble tail pointing toward the character\'s mouth",\n        "emphasis": "bold"\n      },\n      {\n        "speaker": "Protagonist",\n        "bubble_type": "shout",\n        "text_content": "I\'ll protect everyone... no matter what!!",\n        "placement": "Mid-left area, positioned near the character\'s raised fist, with the bubble tail pointing back toward the character\'s face. This creates a dynamic flow of dialogue across the panel.",\n        "emphasis": "bold with triple exclamation marks for maximum intensity"\n      }\n    ],\n    "sound_effects": [\n      {\n        "sfx_text": "ゴゴゴ (GOGOGO - menacing rumble)",\n        "placement": "Integrated into the background, positioned in the upper left and lower right corners, creating a sense of ominous power building",\n        "style": "Bold, angular katakana characters rendered in a heavy, imposing font"\n      },\n      {\n        "sfx_text": "CRACKLE",\n        "placement": "Near the magical energy aura around the character\'s hands, integrated into the swirling energy effects",\n        "style": "Jagged, electric-style lettering that follows the flow of the magical energy"\n      }\n    ]\n  },\n  "character": {\n    "archetype": "Hot-blooded Shonen Protagonist: Determined, courageous, fiercely protective of friends, refuses to give up even when outmatched.",\n    "design_focus": "A young male mage in his mid-teens. Wild, spiky hair (classic Shonen style) with strands flying upward from the energy aura. Large, intense eyes with prominent highlights showing unwavering determination and a hint of desperation. Wearing a battle-worn fantasy adventurer outfit: a tattered cloak flowing dramatically behind him, a fitted tunic with visible fabric tension showing a lean, athletic build, armored gauntlets on his forearms, and sturdy leather boots with visible buckles and worn soles. The boots are firmly planted on the cracked ground, with detailed lacing and scuff marks. Barefoot would be inappropriate for a battlefield, so the boots are essential and clearly visible from toe to heel.",\n    "facial_expression": "Intense and defiant. Mouth open in a shout, showing gritted teeth. Brows furrowed with determination. Eyes blazing with resolve and a slight glow suggesting magical power.",\n    "pose_and_body_language": "Dynamic heroic stance: feet shoulder-width apart and fully visible, planted firmly on the cracked ground with slight forward lean suggesting readiness to charge. One fist raised to chest level, clenched tightly and glowing with magical energy. The other arm extended slightly outward for balance. Body coiled with tension and power. The pose conveys both defensive readiness and offensive intent.",\n    "symbolic_emotional_markers": ["Determination aura: jagged, flame-like lines surrounding the character\'s body", "Small sweat drops on the forehead indicating intense exertion and stakes", "Glowing eyes with white highlights suggesting inner power awakening", "Clenched fist with visible tension lines in the hand and forearm"]\n  },\n  "setting": {\n    "location": "A devastated battlefield. Cracked and broken stone ground with large fissures and impact craters. Rubble and debris scattered around the character\'s feet, with some pieces floating slightly due to magical energy. The ground texture is rough stone and dirt, clearly visible beneath the character\'s boots. In the blurred background, suggestions of ruined structures and a stormy sky, but kept minimal to maintain focus on the character.",\n    "time_of_day": "Dusk or stormy midday (dramatic, low-contrast lighting typical of climactic battle scenes)",\n    "atmospheric_elements": "Dust and small debris particles floating in the air. Magical energy wisps swirling around the character. Dark, ominous clouds in the background suggesting the severity of the battle. A few small embers or sparks of magical energy drifting upward from the ground."\n  },\n  "inking_and_tones": {\n    "line_weight_variation": "Strong variation. Very thick, bold outlines (2-3pt) for the character\'s silhouette and major forms to make them pop against the background. Medium weight (1-2pt) for clothing details, facial features, and magical effects. Thin lines (0.5-1pt) for hair strands, background rubble detail, and fine texture on the boots and gauntlets.",\n    "primary_shading_method": "Combination of crisp black fills for deep shadows (under the chin, in the hair, cast shadows on the ground) and light 20% dot screentones for mid-tone shadows on the face and clothing. Minimal screentone use overall to maintain high contrast and energy. Cross-hatching used sparingly for texture on the tattered cloak.",\n    "black_space_usage": "Strategic and balanced. Solid black used for hair shadows, the interior of the tattered cloak, and deep shadows cast by the character on the ground. Mostly white space and clean lines to maintain the bright, energetic feel of Shonen action.",\n    "screentone_density": "Sparse. Screentones used only for subtle form definition on the character\'s face and body. The background is kept mostly white with black linework for rubble and cracks, maintaining focus on the character."\n  },\n  "symbolism_and_effects": {\n    "motion_lines": "Intense speed lines radiating outward from the character\'s torso and limbs in all directions, creating a sense of explosive power and energy bursting forth. The lines are thicker near the character and taper as they extend outward.",\n    "emotional_symbols": ["Determination aura: jagged, flame-like energy lines surrounding the body", "Sweat drops on forehead for intense focus and exertion", "Glowing magical energy around the raised fist, rendered with swirling, organic lines", "Small impact lines around the feet showing firm grounding and power transfer to the earth"],\n    "onomatopoeia": ["ゴゴゴ (GOGOGO) - menacing/powerful rumble effect in the background", "CRACKLE - magical energy sound effect near the hands"]\n  },\n  "negative_directives": {\n    "style": "No photorealistic rendering, no watercolor or painterly style, no full color, no soft digital gradients, no Western comic book style, no 3D rendering, no overly detailed backgrounds that distract from the character.",\n    "content": "No weapons in hand (magic is the focus), no other characters in the frame, no overly busy background, cropped feet, missing feet, floating figure, cut-off ankles, feet out of frame, hands obscuring the face, hair completely covering the eyes, closed or neutral expression (must be intense and emotional).",\n    "artifact_suppression": "No blurred lines, no digital painting artifacts, no color bleeding, no anti-aliasing softness, cropped feet, missing toes, deformed feet, extra limbs, anatomically impossible poses, inconsistent line weight, muddy or unclear linework."\n  }\n}',
                '{\n“意图”：“一场充满戏剧性和爆发力的战斗场景，一位意志坚定的年轻魔法师发表了充满反抗精神的宣言，风格类似于现代少年奇幻漫画。”\n"manga_genre": "少年奇幻/动作",\n"art_style": {\n“主要影响因素”： “现代少年Jump风格（让人想起《黑色五叶草》、《妖精的尾巴》），具有动感的动作和富有表现力的人物刻画”，\n"line_art_style": "线条粗犷有力，线条粗细变化丰富。人物轮廓粗犷自信，魔法效果和背景细节则采用纤细线条。充满活力，线条流畅。"\n"screentone_style": "尽量减少网点的使用，以保持高对比度和可读性。使用 20% 网点的浅色网点来表现皮肤上的微妙阴影。大量使用纯白和纯黑，以达到戏剧性的效果。"\n},\n"panel_design": {\n"primary_panel_type": "FBP（全身面板）：从头到脚的整个角色，地面清晰可见。"\n"composition_description": "动态的低角度视角，从地面仰视人物，强调英雄的决心和力量。人物以不屈的姿态站在满目疮痍、瓦砾遍地的战场上。人物脚下和周围的地面清晰可见，瓦砾、碎石和冲击裂缝向外辐射。头部上方留出 15% 的空白，脚下留出 12% 的空白，以避免画面裁剪。这种构图营造出人物奋起反抗逆境的气势。"\n"aspect_ratio": "2:3",\n"key_symbolic_effects": ["从角色身体向外辐射的强烈速度线，营造出爆发性的能量", "聚焦线汇聚于角色的面部和高举的拳头，强调其决心", "魔法能量光环环绕角色，以流畅的有机线条渲染", "脚部周围漂浮的细小冲击裂纹和碎片，展现力量与稳固性"]\n},\n"对话和文本": {\n"speech_bubbles": [\n{\n“说话者”：“主角”，\n"bubble_type": "喊叫",\n"text_content": "我绝不退缩！这是我的战斗！"\n“位置”：“位于面板的右上角，在角色头部上方略偏右的位置，气泡尾部指向角色的嘴部”，\n强调：粗体\n},\n{\n“说话者”：“主角”，\n"bubble_type": "喊叫",\n"text_content": "无论如何，我都会保护所有人！！"\n“位置”：“位于画面左侧中间区域，靠近角色举起的拳头，气泡尾部指向角色的脸部。这样可以在画面中营造出对话的动态流动感。”\n“强调”：“加粗并加上三个感叹号，以示最大程度的强调”\n}\n],\n"sound_effects": [\n{\n"sfx_text": "ゴゴゴ（GOGOGO - 威胁性的隆隆声）",\n“位置”：“融入背景，位于左上角和右下角，营造出一种不祥的力量积聚感”，\n"style": "粗体、棱角分明的片假名字符，采用厚重、醒目的字体呈现"\n},\n{\n"sfx_text": "噼啪声",\n“放置位置”：“靠近角色双手周围的魔法能量光环，融入到旋转的能量效果中”，\n“风格”：“锯齿状、电光质感的字体，跟随魔法能量的流动”\n}\n]\n},\n“特点”： {\n“原型”：“热血少年漫主角：意志坚定、勇敢无畏、极力保护朋友、即使实力悬殊也绝不放弃。”\n“设计重点”：一位十几岁的年轻男性魔法师。他有着狂野的刺猬头（经典少年漫画风格），几缕发丝在能量光环的映衬下向上飞舞。他那双炯炯有神的眼睛里闪烁着坚定的光芒，闪烁着一丝绝望。他身着一套饱经战火洗礼的奇幻冒险者装束：一件破旧的斗篷在他身后飘扬，一件紧身束腰外衣勾勒出他精瘦健壮的身材，前臂上戴着护手，脚上穿着结实的皮靴，靴扣清晰可见，鞋底磨损严重。皮靴牢牢地踩在龟裂的地面上，鞋带和磨损痕迹清晰可见。赤脚在战场上是不合适的，所以皮靴必不可少，从鞋头到鞋跟都清晰可见。\n“面部表情”： “表情强烈而桀骜不驯。嘴巴张开，仿佛要怒吼，露出紧咬的牙齿。眉头紧锁，充满决心。双眼燃烧着坚定的火焰，闪烁着一丝光芒，暗示着某种魔法力量。”\n“姿势与肢体语言”： “充满活力的英雄姿态：双脚与肩同宽，完全可见，稳稳地踩在龟裂的地面上，身体略微前倾，暗示着随时准备冲锋。一只拳头高举至胸前，紧紧握住，闪耀着魔法能量。另一只手臂略微向外伸展以保持平衡。身体充满张力和力量。此姿势既传达了防御的准备，也传达了进攻的意图。”\n"symbolic_emotional_markers": ["决心光环：角色身体周围环绕着锯齿状的火焰线条", "额头上的细小汗珠表明正在承受巨大的压力", "闪烁着白光的眼睛暗示着内在力量的觉醒", "紧握的拳头，手掌和前臂上可见明显的肌肉线条"]\n},\n“环境”： {\n地点：一片满目疮痍的战场。龟裂破碎的石质地面布满巨大的裂缝和撞击坑。瓦砾和碎片散落在角色脚下，部分碎片因魔法能量的作用而微微漂浮。地面纹理粗糙，由石头和泥土构成，在角色的靴子下清晰可见。模糊的背景中隐约可见残垣断壁和暴风雨的天空，但为了突出角色，这些元素被刻意弱化。\n"time_of_day": "黄昏或暴风雨的正午（戏剧性的、低对比度的光线，典型的高潮战斗场景）",\n“大气元素”：空气中漂浮着尘埃和细小的碎片。魔法能量的丝缕在角色周围盘旋。背景中阴沉的乌云暗示着战斗的严峻性。几小簇魔法能量的余烬或火花从地面向上飘散。\n},\n"inking_and_tones": {\n"line_weight_variation": "线条粗细变化丰富。人物轮廓和主要形体采用非常粗的线条（2-3pt），使其在背景中脱颖而出。服装细节、面部特征和魔法效果采用中等粗细（1-2pt）。头发、背景碎石细节以及靴子和护手上的精细纹理采用细线（0.5-1pt）。"\n“primary_shading_method”： “结合使用清晰的黑色填充来表现深阴影（下巴下方、头发中、地面上的投影），并使用20%网点的浅色网点来表现面部和衣物上的中间色调阴影。整体上尽量减少网点的使用，以保持高对比度和活力。在破烂的斗篷上少量使用交叉阴影线来表现纹理。”\n“黑位运用”：策略性且平衡。头发阴影、破烂斗篷的内衬以及角色在地面上投射的深阴影均采用纯黑色。大量留白和简洁的线条，以保持少年漫画动作戏的明亮、活力感。\n“screentone_density”：稀疏。网点仅用于勾勒人物面部和身体的细微轮廓。背景以白色为主，用黑色线条勾勒瓦砾和裂缝，使画面焦点集中在人物身上。\n},\n"symbolism_and_effects": {\n“运动线”：从角色躯干和四肢向四面八方辐射出强烈的速度线，营造出爆发力和能量迸发的感觉。线条在靠近角色处较粗，向外延伸逐渐变细。\n"emotional_symbols": ["决心光环：锯齿状的火焰状能量线环绕身体", "额头上的汗珠象征着高度集中和努力", "高举的拳头周围闪耀着魔法能量，以旋转的有机线条描绘", "脚部周围的细小冲击线象征着稳固的接地和力量传递到大地"]\n拟声词：[“ゴゴゴ (GOGOGO) - 背景中令人不安/强大的隆隆声效果”“噼啪声 - 手附近魔法能量的声音效果”]\n},\n"negative_directives": {\n“风格”：“不使用照片级写实渲染，不使用水彩或油画风格，不使用全彩，不使用柔和的数字渐变，不使用西方漫画风格，不使用3D渲染，不使用会分散观众对角色注意力的过于细致的背景。”\n“内容”：“手中不持武器（重点是魔法），画面中没有其他角色，背景不要过于杂乱，脚部被裁剪，脚部缺失，人物漂浮，脚踝被切断，脚部超出画面，手遮住脸部，头发完全遮住眼睛，表情闭合或中性（必须强烈而富有情感）。”\n"artifact_suppression": "无模糊线条、无数码绘画瑕疵、无颜色溢出、无抗锯齿柔化、无裁剪脚部、无缺失脚趾、无畸形脚部、无额外肢体、无解剖学上不可能的姿势、无不一致的线条粗细、无模糊或不清晰的线条。"\n}\n}',

      // 2. 渲染画廊
      function renderGallery(items) {
        galleryEl.innerHTML = "";
        items.forEach((item) => {
          let coverSrc = item.coverImage;
          if (coverSrc && !coverSrc.startsWith("http")) {
            coverSrc = IMG_BASE_URL + coverSrc;
          }

          const card = document.createElement("div");
          card.className = "card";

          let tagsHtml = "";
          if (item.tags && Array.isArray(item.tags)) {
            tagsHtml = `<div class="tags">${item.tags
              .slice(0, 3)
              .map((t) => `<span class="tag">${t}</span>`)
              .join("")}</div>`;
          }

          card.innerHTML = `
                    <div class="card-image-wrapper">
                        <img src="${coverSrc}" class="card-image" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${item.title || "Untitled"}</h3>
                        ${tagsHtml}
                    </div>
                `;
          card.onclick = () => openModal(item);
          galleryEl.appendChild(card);
        });
      }

      // 3. 打开弹窗 (核心修改部分)
      function openModal(item) {
        modalTitleEl.innerText = item.title || "详情展示";
        modalImgsEl.innerHTML = "";
        modalPromptsEl.innerHTML = ""; // 清空提示词列表

        // --- 渲染图片 ---
        if (item.images && Array.isArray(item.images)) {
          item.images.forEach((img) => {
            let imgSrc = img;
            if (imgSrc && !imgSrc.startsWith("http"))
              imgSrc = IMG_BASE_URL + imgSrc;
            const imgEl = document.createElement("img");
            imgEl.src = imgSrc;
            modalImgsEl.appendChild(imgEl);
          });
        }

        // --- 渲染 Prompts (数组 + 换行处理 + 复制) ---
        if (item.prompts && Array.isArray(item.prompts)) {
          item.prompts.forEach((promptText, index) => {
            // 1. 确保是字符串
            let rawText =
              typeof promptText === "string"
                ? promptText
                : JSON.stringify(promptText);

            // 2. 处理换行：把 \n 替换为 <br>
            // 注意：为了防止XSS，我们应该先转义HTML，然后再替换换行
            let safeHtml = escapeHtml(rawText).replace(/\n/g, "<br>");

            // 3. 创建DOM结构
            const promptItem = document.createElement("div");
            promptItem.className = "prompt-item";

            promptItem.innerHTML = `
                        <div class="prompt-header">
                            <span>Prompt #${index + 1}</span>
                            <button class="copy-btn">复制</button>
                        </div>
                        <div class="prompt-content">${safeHtml}</div>
                    `;

            // 4. 绑定复制事件 (不使用 inline onclick，避免引号转义地狱)
            const copyBtn = promptItem.querySelector(".copy-btn");
            copyBtn.onclick = () => copyToClipboard(rawText, copyBtn);

            modalPromptsEl.appendChild(promptItem);
          });
        } else if (item.prompts) {
          // 兼容非数组的情况（虽然你说是数组，但防御性编程更好）
          const rawText = String(item.prompts);
          const safeHtml = escapeHtml(rawText).replace(/\n/g, "<br>");
          const promptItem = document.createElement("div");
          promptItem.className = "prompt-item";
          promptItem.innerHTML = `
                    <div class="prompt-header"><span>Prompt</span><button class="copy-btn">复制</button></div>
                    <div class="prompt-content">${safeHtml}</div>
                `;
          promptItem.querySelector(".copy-btn").onclick = (e) =>
            copyToClipboard(rawText, e.target);
          modalPromptsEl.appendChild(promptItem);
        }

        modalEl.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      // 复制功能
      async function copyToClipboard(text, btnElement) {
        try {
          await navigator.clipboard.writeText(text);
          // 视觉反馈
          const originalText = btnElement.innerText;
          btnElement.innerText = "已复制!";
          btnElement.classList.add("copied");

          // 2秒后恢复
          setTimeout(() => {
            btnElement.innerText = originalText;
            btnElement.classList.remove("copied");
          }, 2000);
        } catch (err) {
          console.error("复制失败:", err);
          alert("复制失败，请手动复制");
        }
      }

      // HTML转义工具 (防止原始Prompt里的 < > 符号破坏布局)
      function escapeHtml(text) {
        if (!text) return "";
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function closeModal() {
        modalEl.classList.remove("active");
        document.body.style.overflow = "";
      }

      modalEl.onclick = (e) => {
        if (e.target === modalEl) closeModal();
      };
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });

      fetchData();
    </script>
